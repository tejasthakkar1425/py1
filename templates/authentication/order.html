<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Estimate Form</title>
  

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Transport Estimate Form</h1>
  <form id="estimateForm" method="POST" action="payment_option" >

    {% csrf_token %} 
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
      </div>

    <div class="form-group">
      <label for="LRNumber">LR Number:</label>
      <input type="text" id="LRNumber" name="LRNumber">
    </div>

    <div class="form-group">
      <label for="pickUpLocation">Pick Up Location:</label>
      <input type="text" id="pickUpLocation" name="pickUpLocation" required>
    </div>

    <div class="form-group">
        <label for="transportType">Drop Location</label>
        <select id="transportType" name="transportType" required>
          <option value="100">Gujrat</option>
          <option value="200">Vadodara</option>
          <option value="140">Rajsthan</option>
          <option value="600">Pune</option>
        </select>
      </div>

    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>
    </div>

    <div class="form-group">
      <label for="distance">Distance (km):</label>
      <input type="number" id="distance" name="distance" required>
    </div>

   

    <div class="form-group">
      <label for="estimatePrice">Estimated Price:</label>
      <input type="text" id="estimatePrice" name="estimatePrice" readonly>
    </div>

    <input type="button" value="Get Estimate" onclick="calculatePrice()">

   

    <input type="submit" value="COMFIRM">


  </form>
</div>

<script>
  function calculatePrice() {
    var weight = parseFloat(document.getElementById('weight').value);
    var distance = parseFloat(document.getElementById('distance').value);
    var transportType = parseFloat(document.getElementById('transportType').value);
if (weight <= 100) {
      estimatePrice = transportType;
    } else if (weight > 100 && weight <= 200) {
      estimatePrice = transportType * 2;
    } else if (weight > 200 && weight <= 300) {
      estimatePrice = transportType * 3;
    } else {
      estimatePrice = transportType * 3; // Multiply by 3 for weights greater than 300
    }    document.getElementById('estimatePrice').value = estimatePrice;
  }
</script>



</body>
</html>
