{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transport Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
<link rel="stylesheet" href="{% static 'myform.css' %}">
    {% comment %} <script src="{% static 'bootstrap.min.js'%}"> {% endcomment %}
	<style>
		body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
	hieght:"5px"
}

aside {
    width: 200px;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    box-sizing: border-box;
    float: left;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

a {
    color: #ecf0f1;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 5px;
}

a.active {
    background-color: #3498db;
}

i {
    margin-right: 10px;
}

main {
    margin-left: 220px;
    padding: 20px;
    box-sizing: border-box;
}

.widgets-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.widget {
    flex: 1 1 calc(33.33% - 20px);
    background-color: #ecf0f1;
    padding: 20px;
    box-sizing: border-box;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

p {
    font-size: 24px;
    font-weight: bold;
    color: #3498db;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    clear: both;
}
.icon-button {
    /* Add any styles you want for the link */
    display: inline-block; /* Ensures the link behaves like a block element */
    text-decoration: none; /* Removes default underline */
  }
  
  .icon-button i {
    font-size: 50px;
    display: block;
    text-align: center;
    margin: 25px 0px;
    color: #f9004d;
  }
  

	</style>
</head>
<body>

    <header>
        <h1 >Transport Admin Dashboard</h1>
    </header>

    <aside>
        <ul>
            <li><a href="stateView">StateMaster</a></li>
            <li><a href="/distView">DistrictMaster</a></li>
            <li><a href="/cityView">City-VillageMaster</a></li>
            <li><a href="/gstView"> GSTChargeMaster</a></li>
			<li><a href="/userView"> UserMaster</a></li>
			<li><a href="/paymentView"> PaymentStatus</a></li>
			<li><a href="/reviewView"> ReviewAndFeedback</a></li>
			<li><a href="/vehView">VehicleDetails</a></li>
			<li><a href="/complainsView">ComplainStatus</a></li>
			<li><a href="/complainView">Complains</a></li>
			<li><a href="/report">Report</a></li>
            {% comment %} <li><a href="/reviewstatusView" >ReviewStatus</a></li> {% endcomment %}
            
        </ul>
    </aside>
    
    {% comment %} S E A R C H B A R  {% endcomment %}
    {% comment %} <style>
        /* Optional CSS for styling the search bar */
        .search-container {
            margin: auto;
            width: 50%;
            padding: 20px;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
    
    
    <div class="search-container">
    <form action="/report.html" method="get">
        <input type="text" placeholder="Search..." name="search">
        <input type="submit" value="Search">
    </form>
    </div> {% endcomment %}
    <main>
        {% block content %}

        {% endblock content %}
        
        {% comment %}{% endcomment %}
    </main>
	
    <footer>
        <p>&copy; 2024 Your Transport Company. All rights reserved.</p>
    </footer>

</body>
</html>
