{% extends 'authentication\masterpage.html' %}
{% block content %}
{% comment %} <html>{% endcomment %}
{% comment %} <head>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}"> {% endcomment %}
    {% comment %} <script src="{% static 'bootstrap.min.js'%}"> {% endcomment %}
    {% comment %} <title>State Master View</title> {% endcomment %}
{% comment %} </head> {% endcomment %} 
{% comment %} <body class="sub_page"> {% endcomment %}
{% comment %} <style>
    .dtWidgets
    {
        display:none;
        visiblity:hidden;
    }
</style> {% endcomment %}


{% load static %}
<div>
        <center>
            <h2><b>State Details</b></h2>
            <br>
        <div>
            <input type="text" placeholder="Search..." name="search"> <input type="submit" placeholder="Search..." name="search"> <img src="{% static 'icons8-search.gif' %}" alt=" Happy SVG" height="30px"/>
            <button  style="color:black;
            padding: 7px 50px 5px 50px;
            float: right;
            font-size: 16px;" onclick="location.href = '/stateadd';"><img src="{% static 'add-circle-line.png' %}" alt=" Happy SVG" height="30px"/> ADD   </button>
        </div>
        <br>
        <h2></h2>
    </center>
    <table class="table">
        <thead>
        <tr>
            <th>State Id</th>
            <th>State Name </th>
            <th>Description </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for state in stateobj %}
        <tr>
            <td> {{ state.state_id }}</td>
            <td>{{ state.stat_name }} </td>
            <td>{{ state.description }}</td>
            <td><a href="/stateedit/{{state.state_id}}"><img src="{% static 'output.jpg' %}" alt=" Happy SVG" height="30px"/></a></td>
            <td><a href="/statedelete/{{state.state_id}}"><img src="{% static 'delete-bin-line.png' %}" alt=" Happy SVG" height="30px"/></a></td>
        
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% comment %} </body>
</html> {% endcomment %}
{% endblock content %}
