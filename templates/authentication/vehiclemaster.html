<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Deatils</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #fff;
        }

        .district-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-size: 16px;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="district-form">
        <h2>Vehicle Information</h2>
        <form>
		    Vehicle ID:<input type="text" id="vehid" name="vehid" placeholder="Vehicle id">
			
		    Vehicle Name:<input type="text" id="vehname" name="vehname" placeholder="Vehicle id">
			
            Registration Number:<input type="number" id="regnum" name="regnum" placeholder="Registration number">
			
            
           RC Book Number:<input type="number" id="rcnum" name="rcnum" placeholder="RC Book number">
		   
           Capicity:<input type="number" id="capicity" name="capicity" placeholder="Capicity">
			
            Insurance From:<input type="datetime" id="insfrom" name="insfrom" placeholder="Insurance From">
			
            Insurance To:<input type="datetime" id="insto" name="insto" placeholder="Insurance To">
			
           Insurance Company Namne:<input type="text" id="inscompname" name="inscompname" placeholder="Insurance Company name">
		   Owner Namne:<input type="text" id="ownername" name="ownername" placeholder="Owner name">
		   
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
