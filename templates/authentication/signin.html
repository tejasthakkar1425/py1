{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>SignIn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon"  href="{% static 'favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet"  href="{% static 'bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="{% static 'font-awesome.min.css' %}">
<!--===============================================================================================-->
<!-- font awesome style -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--===============================================================================================-->
	<link rel="stylesheet"  href="{% static 'animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet"  href="{% static 'hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="{% static 'animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="{% static 'select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet"  href="{% static 'daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="{% static 'util.css' %}">
	<link rel="stylesheet"  href="{% static 'main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'bg-01.jpg' %}');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Sign In With
					</span>

					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="{% static 'icon-google.png' %}" alt="GOOGLE">
						Google
					</a>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="#" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'popper.js' %}"></script>
	<script src="{% static 'bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'moment.min.js' %}"></script>
	<script src="{% static 'daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main.js' %}"></script>

</body>
</html>
