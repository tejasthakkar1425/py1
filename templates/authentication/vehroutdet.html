<!DOCTYPE html>
<html>
    <head>
        <title>Add Vehicle Details</title>
    </head>
    <body>
        <form method="post" action="/vehroutdetsave">
            <br>
            {% csrf_token %}
            <h3>Enter Details</h3>

            <label>Enter Veh Rour Det Id</label><input type="number" name="txtvrdid"><br>

            <label>Enter Veh Rout Id</label>
            <select name="veh_rout_detail">
                {% for i in vehroutdetobj %}
                <option name="txtvrid" value="{{i.veh_rout}}">{{i.veh_rout}}</option>
                {% endfor %}
            </select><br>

            <label>Enter State Id</label>
            <select name="veh_rout_detail">
                {% for i in vehroutdetobj %}
                <option name="txtsid" value="{{i.state}}">{{i.state}}</option>
                {% endfor %}
            </select><br>

            <label>Enter District Id:</label>
            <select name="veh_rout_detail">
                {% for i in vehroutdetobj %}
                <option name="txtdid" value="{{i.ditrict}}">{{i.ditrict}}</option>
                {% endfor %}
            </select><br>

            <label>Enter City Id</label>
            <select name="veh_rout_detail">
                {% for i in vehroutdetobj %}
                <option name="txtcid" value="{{i.city_village}}">{{i.city_village}}</option>
                {% endfor %}
            </select><br>

            <label>Enter Description</label><input type="text" name="txtdesc"><br>

            <label>Charges Below 50</label><input type="number" name="txtchbe50"><br>

            <label>Charges Below 150</label><input type="number" name="txtchbe150"><br>

            <label>Charges Above 150</label><input type="number" name="txtchab150"><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
