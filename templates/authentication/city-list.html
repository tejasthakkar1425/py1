{% load static %}
<!DOCTYPE html>
<html>

<head>

  <title>City Master View</title>

</head>
<body class="sub_page">
<div>
    <table align="center" width="50%" border="2.5">
        <tr>
            <th>City Id</th>
            <th>District Id</th>
            <th>State Id</th>
            <th>City Name</th>
            <th>Description </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for city in cityobj %}
        <tr>
            <td>{{ city.city_village_id }}</td>
            <td>{{ city.district }} </td>
            <td>{{ city.state }} </td>
            <td>{{ city.city_village_name }} </td>
            <td>{{ city.description }}</td>
            <td><a href="/cityedit/{{city.id}}">Edit</a></td>
            <td><a href="/citydelete/{{city.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/city">Add</a>
</div>
</body>
</html>
