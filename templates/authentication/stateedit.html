<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Details</title>
    </head>
    <body>
        <form action="/stateupdate/{{state.state_id}}" method="POST">
            <br>
            {% csrf_token %}
            <h3>Update Details</h3>
            
            <label>Enter State Name:</label><input type="text" name="txtname" value="{{state.stat_name}}"><br>

            <label>Enter Description</label><input type="text" name="txtsdesc" value="{{state.description}}"><br>

            {% comment %}
            <label>Created By User Id</label>
            <select name="txtuser">
                {% for i in stateobj %}
                <option name="txtuser" value="{{i.created_by_user}}">{{i.created_by_user}}</option>
                {% endfor %}
            </select><br>
 
            <label>Created Date</label><input type="date" name="txtuserdate" value="{{state.created_date}}"><br>

            <label>Updated By User Id</label>
            <select name="txtupdate">
                {% for i in stateobj %}
                <option name="txtupdate" value="{{i.updated_by_user}}">{{i.updated_by_user}}</option>
                {% endfor %}
            </select><br>

            <label>Updated Date</label><input type="date" name="txtup" value="{{state.updated_date}}"><br>
            {% endcomment %}

            <button type="submit">Update</button>
        </form>
    </body>
</html>
