<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Details</title>
    </head>
    <body>
        <form method="post" action="/docdetupdate/{{docdet.doc_detail_id}}">
            <br>
            {% csrf_token %}
            <h3>Edit Details</h3>

            <label>Enter Doc Id</label>
            <select name="doc_detail_table">
                {% for i in docdetobj %}
                <option name="txtdid" value="{{i.doc}}">{{i.doc}}</option>
                {% endfor %}
            </select><br>

            <label>Enter Address</label><input type="text" name="txtdadd" value={{docdet.doc_address}}><br>

            <label>Enter Vehicle Rout Id</label>
            <select name="doc_detail_table">
                {% for i in docdetobj %}
                <option name="txtvrid" value="{{i.vehc_rout}}">{{i.vehc_rout}}</option>
                {% endfor %}
            </select><br>

            <label>Enter Weight</label><input type="number" name="txtwet" value={{docdet.doc_weight}}><br>

            <label>Enter Vehicle Rout Det Id</label>
            <select name="doc_detail_table">
                {% for i in docdetobj %}
                <option name="txtvrdid" value="{{i.veh_rout_det}}">{{i.veh_rout_det}}</option>
                {% endfor %}
            </select><br>

            <label>Total Amount</label><input type="number" name="txtamount" value={{docdet.total_amount}}><br>

            <button type="submit" value="save">Submit</button>
        </form>
    </body>
</html>
