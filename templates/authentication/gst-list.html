{% extends 'authentication\newadmin.html' %}
{% block content %}
{% load static %}
<div>
    <center>
        <h2><b>GST Charges Details</b></h2>
        <br>
        <div>
        <input type="text" placeholder="Search..." name="search"> <input type="submit" placeholder="Search..." name="search"> <img src="{% static 'icons8-search.gif' %}" alt=" Happy SVG" height="30px"/>
        <button style="float: right;" class="btn btn-danger square-btn-adjust" onclick="location.href = '/gst';">Add</button>
        </div>
        <br>
    </center>
    <thead>
        <tr>
            <th>Gst Charges Id</th>
            <th>Year</th>
            <th>CGST Per</th>
            <th>SGST Per</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for gst in gstobj %}
        <tr>
            <td> {{ gst.gst_char_id }}</td>
            <td>{{ gst.year }} </td>
            <td>{{ gst.cgst_per }} </td>
            <td>{{ gst.sgst_per }} </td>
            <td><a href="/gstedit/{{gst.gst_char_id}}"><img src="{% static 'output.jpg' %}" alt=" Happy SVG" height="30px"/></a></td>
            <td><a href="/gstdelete/{{gst.gst_char_id}}"><img src="{% static 'delete-bin-line.png' %}" alt=" Happy SVG" height="30px"/></a></td>
          </tr>
        {% endfor %}
    </tbody>
</div>
{% endblock content %}
