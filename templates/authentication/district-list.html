{% load static %}
<!DOCTYPE html>
<html>

<head></head>
<body class="sub_page">
    <div>
        <table align="center" width="50%" border="2.5">
            <tr>
                <th>Distriict Id</th>
                <th>District Name</th>
                <th>State Id</th>
                <th>Description </th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for dist in distobj %}
            <tr>
                <td> {{ dist.district_id }}</td>
                <td>{{ dist.district_name }} </td>
                <td>{{ dist.state }} </td>
                <td>{{ dist.description }}</td>
                <td><a href="/distedit/{{dist.id}}">Edit</a></td>
                <td><a href="/distdelete/{{dist.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="/dist">Add</a>
</body>
</html>
