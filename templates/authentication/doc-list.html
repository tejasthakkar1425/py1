{% extends 'authentication\masterpage.html' %}
{% block content %}
{% comment %} <html>{% endcomment %}
{% comment %} <head>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}"> {% endcomment %}
    {% comment %} <script src="{% static 'bootstrap.min.js'%}"> {% endcomment %}
    {% comment %} <title>State Master View</title> {% endcomment %}
{% comment %} </head> {% endcomment %} 
{% comment %} <body class="sub_page"> {% endcomment %}
{% comment %} <style>
    .dtWidgets
    {
        display:none;
        visiblity:hidden;
    }
</style> {% endcomment %}
    <div>
        <table class="table">
            <tr>
                <th>Doc Id</th>
                <th>Doc Number</th>
                <th>Doc Date</th>
                <th>LR Number</th>
                <th>GST Charges</th>
                <th>Net Amount</th>
                <th>Is Cancel</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for doc in docobj %}
            <tr>
                <td> {{ doc.doc_id}}</td>
                <td>{{ doc.doc_number }} </td>
                <td>{{ doc.doc_date }} </td>
                <td>{{ doc.lr_number }}</td>
                <td>{{ doc.gst_charges }}</td>
                <td>{{ doc.net_amount }}</td>
                <td>{{ doc.is_cancel }}</td>
                <td><a href="/docedit/{{doc.doc_id}}">Edit</a></td>
                <td><a href="/docdelete/{{doc.doc_id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="/doc">Add</a>
{% comment %} </body>
</html> {% endcomment %}
{% endblock content %}
