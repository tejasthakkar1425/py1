{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Doc Master View</title>
</head>
<body class="sub_page">
    <div>
        <table align="center" width="50%" border="2.5">
            <tr>
                <th>Doc Id</th>
                <th>Doc Number</th>
                <th>Doc Date</th>
                <th>LR Number</th>
                <th>GST Charges</th>
                <th>Net Amount</th>
                <th>Is Cancel</th>
            </tr>
            {% for doc in docobj %}
            <tr>
                <td> {{ doc.doc_id}}</td>
                <td>{{ doc.doc_number }} </td>
                <td>{{ doc.doc_date }} </td>
                <td>{{ doc.lr_number }}</td>
                <td>{{ doc.gst_charges }}</td>
                <td>{{ doc.net_amount }}</td>
                <td>{{ doc.is_cancel }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
