<html>
<head>
    
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #fff;

            width: 300px;

            color: #333;
        }

            display: block;
            margin: 10px 0;
            color: #555;
        }

            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;

            background-color: #4caf50;

        }
