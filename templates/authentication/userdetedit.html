{% extends 'authentication\masterpage.html' %}
{% block content %}
    <body>
        <form method="post" action="/userdetupdate/{{userdet.user_deatil_id}}">
            <br>
            {% csrf_token %}
            <h3>Update Details</h3>

            <label>User Type</label>
            <select name="usertype">
                <option name="txttyp" value="1.Customer" value="{{userdet.user_type}}">1.Customer</option>
                <option name="txttyp" value="2.Admin" value="{{userdet.user_type}}">2.Admin</option>
                <option name="txttyp" value="3.Employee" value="{{userdet.user_type}}">3.Employee</option>
            </select><br>

            <label>Enter Profile Pic</label><input type="text" name="txtpic" value="{{userdet.profile_pic}}"><br>

            <label>Enter Conatact No</label><input type="number" name="txtcon" value="{{userdet.contact}}"><br>

            <label>Enter Gender</label>
            <select>
                <option value="txtgen">M</option>
                <option value="txtgen">F</option>
                <option value="txtgen">O</option>
            </select><br>

            <label>Enter Address</label><input type="text" name="txtadd" value="{{userdet.address}}"><br>

            <button type="submit">Update</button>
        </form>
    </body>
{% endblock content %}
